name: CI

on:
  push:
    branches:
      - main
      - master
      - '**'
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Syntax lint
        run: python -m compileall gui

  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg swig cmake libgl1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Verify rl-zoo3 tooling
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          python - <<'PY'
          import rl_zoo3
          import stable_baselines3 as sb3

          print(f"rl_zoo3 version: {rl_zoo3.__version__}")
          print(f"stable-baselines3 version: {sb3.__version__}")
          PY

      - name: rl-zoo3 CLI help
        env:
          QT_QPA_PLATFORM: offscreen
        run: python -m rl_zoo3.train --help
